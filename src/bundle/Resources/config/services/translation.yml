services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    EzSystems\EzPlatformAdminUi\Translation\Extractor\JavaScriptFileVisitor:
        tags:
            - { name: jms_translation.file_visitor }

    EzSystems\EzPlatformAdminUi\Translation\Extractor\CustomTagsExtractor:
        arguments:
            $customTagsConfiguration: '%ezplatform.ezrichtext.custom_tags%'
            $translationDomain: '%ezplatform.field_type.ezrichtext.custom_tags.translation_domain%'
        tags:
            - { name: jms_translation.extractor, alias: 'ez_richtext_custom_tags' }
